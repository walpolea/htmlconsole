<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
<link rel="stylesheet" href="main.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>_:</title>
</head>

<body>

  <main v-scope="Console()" @click="selectInput" @mounted="init();">
    <div id="output" v-html="output" v-effect="output;scrollToBottom();">
    </div>
    <div id="console">
      <p id="input">{{currentInput}}</p>
      <div class="cursor"></div>
    </div>
    <input @mounted="inputMounted($el)" id="main-input" type="text" @keydown="handleInput($event);">
  </main>

  <script type="module" src="index.js"></script>
</body>

</html>
